<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles.css">
  <title>Stevina Klavijatura</title>
</head>
<body>
  <div class="piano">
    <div class="pad white" note="A" key="z"></div>
    <div class="pad black" note="Ab" key="s"></div>
    <div class="pad white" note="B" key="x"></div>
    <div class="pad black" note="Bb" key="d"></div>
    <div class="pad white" note="C" key="c"></div>
    <div class="pad white" note="D" key="v"></div>
    <div class="pad black" note="Db" key="g"></div>
    <div class="pad white" note="E" key="b"></div>
    <div class="pad black" note="Eb" key="h"></div>
    <div class="pad white" note="F" key="n"></div>
    <div class="pad black" note="G" key="j"></div>
    <div class="pad white last" note="Gb" key="m"></div>
  </div>

  <audio id="A" src="/notes/C.mp3"></audio>
  <audio id="Ab" src="/notes/D.mp3"></audio>
  <audio id="B" src="/notes/Db.mp3"></audio>
  <audio id="Bb" src="/notes/E.mp3"></audio>
  <audio id="C" src="/notes/Eb.mp3"></audio>
  <audio id="D" src="/notes/F.mp3"></audio>
  <audio id="Db" src="/notes/G.mp3"></audio>
  <audio id="E" src="/notes/Gb.mp3"></audio>
  <audio id="Eb" src="/notes/A.mp3"></audio>
  <audio id="F" src="/notes/Ab.mp3"></audio>
  <audio id="G" src="/notes/B.mp3"></audio>
  <audio id="Gb" src="/notes/Bb.mp3"></audio>

  <script src="/script.js"></script>
</body>
</html>
