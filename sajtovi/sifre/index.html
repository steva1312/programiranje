<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="pass">Password</h1>

    <form action="" id="form">
        <label for="charNum">Number of characters:</label>
        <input type="number" max="50" min="0" id="charNum" required>

        <label for="uppercase">Include Uppercase Latters:</label>
        <input type="checkbox" id="uppercase" include>
        <div class="checkbox-up checkbox" tabindex="0">
            <div class="circle"></div>
        </div>

        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" include>
        <div class="checkbox-num checkbox" tabindex="0"> 
            <div class="circle"></div>
        </div>

        <button id="btn">Generate</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
