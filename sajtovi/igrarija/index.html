<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/logo.png"/>
    <title>Stevina iks-oks igrarija</title>
</head>
<body>

    <div class="table">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>

    <div class="endDiv">
        <h1 class="gameEndHeader"></h1>
        <button class="restartBtn"><i class="fas fa-redo"></i></button>
    </div>

    <div class="info">
        <img src="/logo.png" alt="logo" class="logo">
        <h3>Stevina iks-oks igrarija</h3>
    </div>

    <audio src="/audio/xAudio - 1" class="x-audio"></audio>
    <audio src="/audio/xAudio - 2" class="x-audio"></audio>
    <audio src="/audio/xAudio - 3" class="x-audio"></audio>
    <audio src="/audio/oAudio - 1" class="o-audio"></audio>
    <audio src="/audio/oAudio - 2" class="o-audio"></audio>
    <audio src="/audio/oAudio - 3" class="o-audio"></audio>
    <audio src="/audio/tAudio - 1" class="t-audio"></audio>
    <audio src="/audio/tAudio - 2" class="t-audio"></audio>
    <audio src="/audio/tAudio - 3" class="t-audio"></audio>

    <script src="app.js"></script>
</body>
</html>
